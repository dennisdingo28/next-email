<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{subject}}</title>
</head>
<body style='margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f2f2f2; color: #333333;'>
  <div style='max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff; border-radius: 10px;'>
    <h1 style='text-align: center; color:{{textColor}};'>{{title}}</h1>
    <p style='color: {{paragraphColor}};'>{{description}}</p>
    <div style='display: flex; align-items: center; justify-content: center; margin-top: 20px;'>
      <img style='max-width: 450px; margin: auto; width: 100%; height: 500px;' src={{imageUrl}}/>
    </div>
  </div>
</body>
</html>

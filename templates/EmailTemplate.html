<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>{{subject}}</title>
</head>
<body>
  <div style='margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #1c1c1c; color: #ffffff;'>
    <div style='max-width: 600px; margin: 0 auto; padding: 20px; background-color: #333333; border-radius: 10px;'>
      <h1 style='text-align: center; color:{{textColor}};'>{{subject}}</h1>
      <p style='color: {{paragraphColor}};'>{{description}}</p>
      <div style='display: flex; align-items: center; justify-content: center;'>
        <a href='{{buttonLink}}' style='text-decoration: none;'>
          <button style='background-color: #4c4c4c; color: #ffffff; border-radius: 10px; padding: 10px; border: none; cursor: pointer;'>{{buttonText}}</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
